<div id="modal" class="animated fadeIn fast" [class.modal]="this.ModalService.getModal"> <!-- class.modal aplica la clase modal dependiendo de una variable boolean-->
  <div
    id="responsive-modal"
    class="modal fade show "
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    style="display: block"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Select image</h4>

          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
            (click)="cerrarModal()"
          >
            Ã—
          </button>
        </div>

        <div class="modal-body">

          <div class="img-container text-center">
            <img [src]="ModalService.getUsuario.getImagenUrl" *ngIf="!prevImg"  class="img-avatar" style="max-width:400px;"alt="">
            <img [src]="prevImg" *ngIf="prevImg" class="img-avatar" alt="">
          </div>

          <input type="file" (change)="cambiarImg($event.target.files[0])" style="padding-top: 10px;">
      
        </div>


        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default waves-effect"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Close
          </button>
          <button 
          type="button" 
          class="btn btn-danger waves-effect waves-light"
          [disabled]="!imgUpload"
          (click)="subirImg()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
