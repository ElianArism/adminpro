<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                  type="text"
                  class="form-control"
                  placeholder="Buscar hospital..."
                  #inputBusqueda
                  (keyup.enter)="buscarHospitales(inputBusqueda.value)"
                >

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mt-1 mb-0">Aguarde</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               
              
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la aplicacion: {{ totalHospitales }}.</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">

                            <button class="btn btn-primary" (click)="abrirSweetAlertModal()">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>


                
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img 
                                      [src]="hospital.img | imagen: 'hospitales'"
                                      class="img-avatar cursor" 
                                      (click)="abrirModal(hospital)"
                                    >
                                </td>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="hospital.nombre" placeholder="Ingrese el nombre del hospital">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i></a>
                                    <a (click)="borrarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary mr-2" (click)="cambiarPagina(-5)" [disabled]="modoBusqueda">Anterior</button>
                <button class="btn btn-secondary" (click)="cambiarPagina(5)" [disabled]="modoBusqueda">Siguiente</button>
            </div>
        </div>
    </div>
</div>
