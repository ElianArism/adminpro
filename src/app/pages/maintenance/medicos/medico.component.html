<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar Informacion</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">
                    
                    <div class="form-group" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto:</label>
                        <div class="input-group">
                           <img [src]="'http://localhost:4000/api/upload/medicos/no-img'" class="w-100" alt="">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre:</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del medico" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <select name="exampleInputEmail1" class="form-control" formControlName="hospital">
                                <option value="">Seleccione Hospital</option>
                                <option [value]="hospital._id" *ngFor="let hospital of hospitales">{{hospital.nombre    }}</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10" [disabled]="medicoForm.invalid"><i class="fa fa-save"></i> Guardar cambios</button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

                <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" alt="" style="display:block; width: 500px; margin: auto;">
            </div>
        </div>
    </div>
</div>
