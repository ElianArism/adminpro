<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3>Select Theme</h3>

                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a data-number="1"(click)="changeTheme('default', $event)" data-theme="default" class="selector default-theme">1</a></li>
                        <li><a data-number="2"(click)="changeTheme('green', $event)" data-theme="green" class="selector green-theme">2</a></li>
                        <li><a data-number="3"(click)="changeTheme('red', $event)" data-theme="red" class="selector red-theme">3</a></li>
                        <li><a data-number="4"(click)="changeTheme('blue', $event)" data-theme="blue" class="selector blue-theme">4</a></li>
                        <li><a data-number="5"(click)="changeTheme('purple', $event)" data-theme="purple" class="selector purple-theme">5</a></li>
                        <li><a data-number="6"(click)="changeTheme('megna', $event)" data-theme="megna" class="selector megna-theme">6</a></li>
                        
                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a data-number="7"  (click)="changeTheme('default-dark', $event)" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a data-number="8"  (click)="changeTheme('green-dark', $event)" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a data-number="9"  (click)="changeTheme('red-dark', $event)" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a data-number="10" (click)="changeTheme('blue-dark', $event)" data-theme="blue-dark" class="selector blue-dark-theme working">10</a></li>
                        <li><a data-number="11" (click)="changeTheme('purple-dark', $event)" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a data-number="12" (click)="changeTheme('megna-dark', $event)" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
